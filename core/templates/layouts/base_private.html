<!DOCTYPE html>
<html lang="en">
    {% include "partials/_head.html" %}
    <body class="bg-gray-100 text-gray-800">
        <script>
            document.body.addEventListener('htmx:configRequest', (event) => {
                const token = document.querySelector('[name=csrfmiddlewaretoken]')?.value;
                if (token) {
                    event.detail.headers['X-CSRFToken'] = token;
                }
            });
        </script>
        <script>
            document.body.addEventListener('htmx:beforeRequest', function (event) {
                const targetLink = event.target.closest('a.tab-link');
                if (!targetLink) return;
                document.querySelectorAll('a.tab-link').forEach(link => {
                    link.classList.remove('border-yellow-500', 'text-yellow-600');
                    link.classList.add('border-transparent');
                });
                targetLink.classList.add('border-yellow-500', 'text-yellow-600');
                targetLink.classList.remove('border-transparent');
            });
        </script>
        {% include "partials/_nav_private.html" %}
        <main class="container mx-auto px-4 py-4 max-w-4xl">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
