<div class="p-6 space-y-6 bg-white rounded shadow">
    <h2 class="text-lg font-semibold text-gray-800">Courts</h2>
    <form method="POST" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Court Name</label>
            {{ form.name }}
            {{ form.name.errors }}
        </div>
        <div>
            {% if mode == "create" %}
                <button type="submit" hx-post="{% url 'add_setting_item_create' section='courts' %}" hx-target="#court-list" hx-swap="innerHTML" hx-push-url="false" class="py-2 px-4 bg-yellow-400 hover:bg-yellow-500 font-semibold text-gray-800 rounded shadow">+ Add</button>
            {% else %}
                <button type="submit" hx-post="{% url 'add_setting_item_edit' section='courts' booking_page_id=booking_page.id %}" hx-target="#court-list" hx-swap="innerHTML" hx-push-url="false" class="py-2 px-4 bg-yellow-400 hover:bg-yellow-500 font-semibold text-gray-800 rounded shadow">+ Add</button>
            {% endif %}
        </div>
    </form>
    <div id="court-list">
        {% include "partials/_court_list.html" %}
    </div>
    {% if mode == "create" %}
        <form method="POST">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" hx-post="{% url 'navigate_setting_create' direction='previous' %}?current=courts" hx-target="#settings" hx-swap="innerHTML" class="text-gray-500 hover:underline">← Go Back to Previous Step</button>
                <button type="submit" hx-post="{% url 'navigate_setting_create' direction='next' %}?current=courts" hx-target="#settings" hx-swap="innerHTML" class="py-2 px-4 bg-yellow-400 hover:bg-yellow-500 font-semibold text-gray-800 rounded shadow">Go to Next Step →</button>
            </div>
        </form>
    {% endif %}
</div>
