<form method="POST" class="space-y-6 bg-white p-6 rounded shadow">
    {% csrf_token %}
    <h2 class="text-lg font-semibold text-gray-800">Page Details</h2>
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Page Name</label>
        {{ form.name }}
        {{ form.name.errors }}
    </div>
    <div>
        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
        {{ form.location }}
        {{ form.location.errors }}
    </div>
    {% if mode == "create" %}
        <div class="flex justify-between">
            <a href="/dashboard/" class="text-gray-500 hover:underline">← Go Back to Dashboard</a>
            <button type="submit" hx-post="{% url 'navigate_setting_create' direction='next' %}?current=booking_page" hx-target="#settings" hx-swap="innerHTML" class="py-2 px-4 bg-yellow-400 hover:bg-yellow-500 font-semibold text-gray-800 rounded shadow">Go to Next Step →</button>
        </div>    
    {% else %}
        <div class="text-right">
            <button type="submit" hx-post="{% url 'save_setting_edit' booking_page_id=booking_page.id section='booking_page' %}" hx-target="#settings" hx-swap="innerHTML" class="py-2 px-4 bg-yellow-400 hover:bg-yellow-500 font-semibold text-gray-800 rounded shadow">Save</button>
        </div>
    {% endif %}
</form>
