{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tailwind Test</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>
    <body class="bg-gray-100 text-center p-10">
        <h1 class="text-3xl font-bold text-blue-600">Hello Tailwind + HTMX + Alpine.js</h1>
        <div x-data="{ open: false }" class="mt-6">
            <button @click="open = !open" class="px-4 py-2 bg-blue-500 text-white rounded">Toggle</button>
            <div x-show="open" class="mt-4 text-green-600">Alpine.js is working!</div>
        </div>
    </body>
</html>
