{% extends "layouts/base_public.html" %}

{% block title %}Log Out{% endblock %}

{% block content %}
<div class="flex justify-start items-center mb-4">
    <h1 class="text-2xl font-bold text-gray-800">Log Out</h1>
</div>
<div class="max-w-md mx-auto mt-12 p-6 bg-white text-center rounded-md shadow overflow-hidden">
    <p class="text-gray-700 mb-6">Are you sure you want to log out?</p>
    <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="w-full py-2 px-4 bg-yellow-400 hover:bg-yellow-500 font-semibold text-gray-800 rounded shadow">Log Out</button>
    </form>
    <p class="mt-6 text-sm text-gray-600"><a href="{% url 'dashboard' %}" class="text-yellow-500 hover:underline font-semibold">‚Üê Back to Dashboard</a></p>
</div>
{% endblock %}
